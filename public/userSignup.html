<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" data-bss-forced-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets\styles\userSignup.css" type="text/css">
</head>
<body background="assets\Images\BG\BG image2.svg">
        <div class="row">
            <div class="col-xxl-3 col-lg-6 col-md-7 col-sm-8 col-9 shadow" id="signupCard">
                <div class="header d-grid">
                    <img src="assets\Images\NavBar\Medix logo.png" class="logo" alt="">
                </div>
                <p class="slogen">Your Ultimate Health-Care Destination!</p>
                <p class="topTxt">Get Start Your Journey With Us</p>
                <form class="mt-4">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Passsword" required>
                        <div id="passwordError" class="form-text"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <div id="confirmPasswordError" class="form-text"></div>
                    </div>
                    <div>
                        <button type="submit" id="signupBtn" class="btn">Signup</button>
                        <p id="oldAcc">Already have an account? <a href="userLogin.html" class="oldLink">Login</a></p>
                    </div>
                </form>

            </div>

        </div>
<script src="assets\js\userSignupScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"    
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
 integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
 crossorigin="anonymous"></script>
</body>
</html>
